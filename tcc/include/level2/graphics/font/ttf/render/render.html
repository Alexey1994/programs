<body>
	<script>
		
		
		function rasterizeCharacter(character)
		{
			var height = 15

			var canvas = document.createElement('canvas')
			canvas.width = 50
			canvas.height = height + 4
			document.body.appendChild(canvas)

			var canvasContext = canvas.getContext('2d')
			canvasContext.imageSmoothingEnabled = false
			canvasContext.font = height + 'px Droid Sans Mono'

			var width = canvasContext.measureText(character).width
			//canvasContext.fillStyle = '#FFFFFF'
			//canvasContext.fillRect(0, 0, 1024, 768)
			//canvasContext.fillStyle = '#000000'
			canvasContext.fillText(character, 0, height)
			var image = canvasContext.getImageData(0, 0, width, height + 4)
			var imageData = Array.from(image.data)

			var targetImageData = []
			for(var i = 0; i < imageData.length / 4; ++i)
				targetImageData.push(imageData[i * 4 + 3])
			
			console.log(character, JSON.stringify(targetImageData))
		}
